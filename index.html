<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maicon Souza">
    <meta name="description" content="Para meu estudo">
    <title>Tênis-Shoes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600;900&family=Poppins:wght@100;200;400;500;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="principal">
        <header class="header">
            <div class="anuncio">
                <p>Ganhe R$10,00 de desconto no frete</p>
            </div>
            <h1 class="title-main">JordanShoes</h1>
            <section class="banner">
                <div class="banner-container">
                    <h2 class="banner-title"> A melhor loja de Jordan</h2>
                    <p class="banner-text">O tênis Jordan é fruto de uma velha e forte<br> parceria entre a Nike e o jogador Michael Jordan.</p>
                </div>
            </section>
        </header>

        <section class="show">
            <div class="show-destaques">
                <h3 class="show-title">Destaques</h3>
                <p class="show-text">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
            </div>
            <div class="showroom">
                <div class="showroom-img">
                    <img src="./img/tenis-verde.png" alt="">
                </div>
                <div class="showroom-img">
                    <img src="./img/tenis-branco-cinza-verde-claro.png"  alt="">
                </div>
                <div class="showroom-img">
                    <img src="./img/tenis-branco-preto.png" alt="">
                </div>
                <div class="showroom-img">
                    <img src="./img/tenis-cinza.png" alt="">
                </div>
                <div class="showroom-img">
                    <img src="./img/tenis-preto-vinho.png" alt="">
                </div>
                <div class="showroom-img">
                    <img src="./img/tenis-laranja.png" alt="">
                </div>
                <div class="showroom-img">
                    <img src="./img/tenis-branco.png" alt="">
                </div>
                <div class="showroom-img">
                    <img src="./img/tenis-branco-preto.png" alt="">
                </div>
            </div>
        </section>
        <footer>
            <h2>Todos os Direitos Reservados  &copy;</h2>
        </footer>
    </main>
</body>
</html>
